<!DOCTYPE html>
<html l lang='en'>

<head>
  <title>Button Navigation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/jquery/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/SCORM_API_wrapper.js"></script>
  <script src="lib/knockout/knockout-3.5.1.js"></script>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div id="button_navigation_template" class="container-fluid activity-container">
    <header class="activity-header clearfix">
      <button type="button" class="setting-button"
        data-bind="click:showSettingsPanelHandler,visible:!showSettingsPanel()" id="settingsBtn"
        aria-label="Color Scheme">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" data-bind="if:curTheme"
          aria-hidden="true" alt="color scheme">
          <g id="noun_Settings_735233" transform="translate(-14.5 -15.5)">
            <path id="Path_4" data-name="Path 4"
              d="M51.644,31.572,49.2,30.5a3.345,3.345,0,0,1-1.755-1.788h0a3.345,3.345,0,0,1,0-2.5l.974-2.473a1.07,1.07,0,0,0-.118-1.375l-2.676-2.676a1.07,1.07,0,0,0-1.375-.118l-2.467,1.017a3.345,3.345,0,0,1-2.5,0h0a3.345,3.345,0,0,1-1.788-1.755l-1.07-2.441a1.07,1.07,0,0,0-1.07-.888H31.605a1.07,1.07,0,0,0-1.07.888l-1.07,2.441a3.345,3.345,0,0,1-4.282,1.777L22.742,19.6a1.07,1.07,0,0,0-1.375.118l-2.676,2.676a1.07,1.07,0,0,0-.118,1.375l1.012,2.446a3.345,3.345,0,0,1,0,2.515h0a3.345,3.345,0,0,1-1.755,1.777l-2.441,1.07a1.07,1.07,0,0,0-.888,1.07v3.746a1.07,1.07,0,0,0,.888,1.07l2.441,1.07a3.345,3.345,0,0,1,1.755,1.788h0a3.345,3.345,0,0,1,0,2.5l-.985,2.43a1.07,1.07,0,0,0,.118,1.375l2.676,2.676a1.07,1.07,0,0,0,1.375.118l2.446-1.012a3.345,3.345,0,0,1,2.5,0h0a3.345,3.345,0,0,1,1.788,1.755l1.07,2.441a1.07,1.07,0,0,0,1.07.888h3.746a1.07,1.07,0,0,0,1.07-.888l1.07-2.441a3.345,3.345,0,0,1,1.793-1.761h0a3.345,3.345,0,0,1,2.5,0l2.473.974a1.07,1.07,0,0,0,1.375-.118l2.676-2.676a1.07,1.07,0,0,0,.118-1.375l-1.054-2.43a3.345,3.345,0,0,1,0-2.515h0a3.345,3.345,0,0,1,1.755-1.777l2.441-1.07a1.07,1.07,0,0,0,.888-1.07V32.605A1.07,1.07,0,0,0,51.644,31.572ZM33.5,43.5a9,9,0,1,1,9-9,9,9,0,0,1-9,9Z"
              transform="translate(0 0)" />
          </g>
        </svg>
        <span class="sr-only">Close</span>
      </button>
      <div class="settings-container" data-bind="visible:showSettingsPanel" role="dialog" aria-labelledby="settingsBtn"
        aria-describedby="Color Scheme Dialog">
        <div class="settings-container-themes">
          <div class="settings-container-themes-title">
            <strong>Color Scheme</strong>
          </div>
          <!-- ko foreach: themes-->
          <button class="theme-btn"
            data-bind="click:$parent.selectThemeHandler,attr:{'aria-pressed':$parent.curTheme() == $data}">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35" aria-hidden="true">
              <ellipse id="Ellipse_203" data-name="Ellipse 203" cx="17.5" cy="17.5" rx="17.5" ry="17.5"
                data-bind="attr:{'fill': color1}" />
              <rect id="Rectangle_769" data-name="Rectangle 769" width="35" height="5" rx="1"
                transform="translate(0 15.5)" data-bind="attr:{'fill': color3,alt:title}" />
            </svg>

            <span data-bind="text:title"></span></button>
          <!-- /ko -->
        </div>
        <button class="close-btn" data-bind="click:closeSettingsPanelHandler" aria-label="Close color scheme">
          <img src="images/cross.svg" aria-hidden="true" alt="close" />
          <span class="sr-only">Close color scheme</span>
        </button>
      </div>

      <h1 class="activity-title" data-bind="html:title"></h1>
      <div  class="row" data-bind="with:instruction">
        <div class="col">
          <p class="activity-instruction" data-bind="html:desktop,visible:!$parent.isMobileDeviceResoultion()"></p>
          <p class="activity-instruction" data-bind="html:mobile,visible:$parent.isMobileDeviceResoultion()"></p>
        </div>
      </div>
      <span class="artwork-references-mobile">Artwork References</span>
    </header>
    <section>
      <div class="row">
        <d class="col-12 d-flex justify-content-center">
          <div class="mobile-card">
            <div class="circle-left-arrow hide-arrow" id="left-arrow" data-bind="click:selectClickableLeftItemHandlerMobile">
              <i class="arrow left mt-3"></i>
            </div>
            <div class="circle-right-arrow ml-5 show-arrow" id="right-arrow" data-bind="click:selectClickableRightItemHandlerMobile">
              <i class="arrow right m-3"></i>
            </div>
            <p class="button-text" id="mobile-button-text"></p>
          </div>
        </d>
        <div class="col-1"></div>
        <div class="col-3 hide">
          <div class="row" data-bind="foreach:clickableItemsLeft">
            <button class="tabButton left-cards" data-bind="click:$parent.selectClickableItemHandler, attr: { id: title }">
              <p class="button-text" data-bind="html:title"></p>
            </button>
          </div>
        </div>
        <div class="col-xs-10 col-lg-10 col-xl-4 d-flex align-items-center justify-content-center">
          <div class="row load-image">
            <img id="loadImage" class="img-responsive">
          </div>
        </div>
        <div class="col-3 hide">
          <div class="row d-flex justify-content-end" data-bind="foreach:clickableItemsRight">
            <button class="tabButton right-cards" data-bind="click:$parent.selectClickableItemHandler, attr: { id: title }">
              <p class="button-text" data-bind="html:title"></p>
            </button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="mt-5">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <p class="data-button" id="itemText">
              </p><br>
              <a class="artwork-references">Artwork References</a>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
